<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="utf-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>Bach Chain</title>

  <!-- Bootstrap -->
  <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0-alpha.6/css/bootstrap.min.css" integrity="sha384-rwoIResjU2yc3z8GV/NPeZWAv56rSmLldC3R/AZzGRnGxQQKnKkoFVhFQhNUwEyJ" crossorigin="anonymous">
  <link href="styles.css" rel="stylesheet">
  <link rel="shortcut icon" href="http://www.iconj.com/ico/g/f/gfjpndprzr.ico" type="image/x-icon" />
</head>

<body ng-app="myApp">
  <nav class="navbar navbar-toggleable-md navbar-light bg-faded">
    <button class="navbar-toggler navbar-toggler-right" type="button" data-toggle="collapse" data-target="#navbarNav" aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
      <span class="navbar-toggler-icon"></span>
    </button>
    <a class="navbar-brand" href="/">BachChain</a>
    <div class="collapse navbar-collapse" id="navbarNav">
      <ul class="navbar-nav">
        <li class="nav-item">
          <a class="nav-link" href="/">Home</a>
        </li>
        <li class="nav-item active">
          <a class="nav-link" href="explore.html">Explore <span class="sr-only">(current)</span></a>
        </li>
        <li class="nav-item">
          <a class="nav-link" href="upload.html">Upload</a>
        </li>
      </ul>
    </div>
  </nav>
  <div class="container" style="padding-top:20px">
    <h1 class="title">See all of the newest music.</h1>
    <br/><br/><br/>
    <table class="table" ng-controller="myCtrl">
      <thead class="thead-inverse ">
        <tr>
          <th>Title</th>
          <th>Price</th>
          <th>Purchase</th>
        </tr>
      </thead>
      <tbody>
        <tr ng-repeat="song in songs">
          <td>{{ song.title }}</td>
          <td>${{ song.price }}</td>
          <td>
            <a ng-href="purchase.html?hashValue={{song['_id']}}">Click here</a>
          </td>
        </tr>
      </tbody>
    </table>
  </div>
  <!-- jQuery (necessary for Bootstrap's JavaScript plugins) -->
  <script src="https://ajax.googleapis.com/ajax/libs/jquery/1.12.4/jquery.min.js"></script>
  <script src="http://ajax.googleapis.com/ajax/libs/angularjs/1.2.15/angular.min.js"></script>
  <script src="http://dannylin.us/assets/angular.js"></script>
  <!-- Include all compiled plugins (below), or include individual files as needed -->
  <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js"></script>
  <script src="antixss.js" type="text/javascript"></script>
</body>

</html>
