<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="utf-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>Bach Chain</title>

  <!-- Bootstrap -->
  <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0-alpha.6/css/bootstrap.min.css" integrity="sha384-rwoIResjU2yc3z8GV/NPeZWAv56rSmLldC3R/AZzGRnGxQQKnKkoFVhFQhNUwEyJ" crossorigin="anonymous">
  <link href="styles.css" rel="stylesheet">
  <link rel="shortcut icon" href="http://www.iconj.com/ico/g/f/gfjpndprzr.ico" type="image/x-icon" />
</head>

<body>
  <nav class="navbar navbar-toggleable-md navbar-light bg-faded">
    <button class="navbar-toggler navbar-toggler-right" type="button" data-toggle="collapse" data-target="#navbarNav" aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
      <span class="navbar-toggler-icon"></span>
    </button>
    <a class="navbar-brand" href="#">BachChain</a>
    <div class="collapse navbar-collapse" id="navbarNav">
      <ul class="navbar-nav">
        <li class="nav-item">
          <a class="nav-link" href="/">Home</a>
        </li>
        <li class="nav-item">
          <a class="nav-link" href="explore.html">Explore</a>
        </li>
        <li class="nav-item active">
          <a class="nav-link" href="#">Upload <span class="sr-only">(current)</span></a>
        </li>
      </ul>
    </div>
  </nav>
  <div class="container" style="padding-top:20px">
    <h1 class="title">Upload a song.</h1>
    <form action="/upload" method="post" enctype="multipart/form-data">
      <div style="margin-top:25px;">
        <div class="form-check">
          <input type="text" name="userId" placeholder="User ID" required><br/>
        </div>
        <div class="form-check">
          <input type="text" name="walletAddress" placeholder="Wallet Address" required><br/>
        </div>
        <div class="form-check">
          <input type="number" name="price" step="0.01" min="0.01" placeholder="Price (e.g. 1.99)" required><br/>
        </div>
          <div class="form-check">
          <input type="file" name="audioFile" accept=".mp3" required>
        </div>
        <div class="form-check">
          <label class="form-check-label">
            <input type="checkbox" class="form-check-input" required>
            This song is an original composition.
          </label>
        </div>
        <button type="submit" class="btn btn-primary">Submit</button>
      </form>
    </div>
  </div>
  <script src="https://ajax.googleapis.com/ajax/libs/jquery/1.12.4/jquery.min.js"></script>
  <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js"></script>
  <script src="antixss.js" type="text/javascript"></script>
</body>

</html>
