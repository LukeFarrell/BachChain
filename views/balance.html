<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="utf-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">

  <!-- Bootstrap -->
  <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0-alpha.6/css/bootstrap.min.css" integrity="sha384-rwoIResjU2yc3z8GV/NPeZWAv56rSmLldC3R/AZzGRnGxQQKnKkoFVhFQhNUwEyJ" crossorigin="anonymous">
  <link href="styles.css" rel="stylesheet">
  <link rel="shortcut icon" href="http://www.iconj.com/ico/g/f/gfjpndprzr.ico" type="image/x-icon" />
</head>

<body>
  <nav class="navbar navbar-toggleable-md navbar-light bg-faded">
    <button class="navbar-toggler navbar-toggler-right" type="button" data-toggle="collapse" data-target="#navbarNav" aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
      <span class="navbar-toggler-icon"></span>
    </button>
    <a class="navbar-brand" href="/">BachChain</a>
    <div class="collapse navbar-collapse" id="navbarNav">
      <ul class="navbar-nav">
        <li class="nav-item active">
          <a class="nav-link" href="/">Home <span class="sr-only">(current)</span></a>
        </li>
        <li class="nav-item">
          <a class="nav-link" href="explore.html">Explore</a>
        </li>
        <li class="nav-item">
          <a class="nav-link" href="upload.html">Upload</a>
        </li>
      </ul>
    </div>
  </nav>
  <div class="container" style="padding-top:20px;">
    <h1 class="title">Get current balance.</h1>
    <form>
      <div class="form-group row">
        <label for="accountId" class="col-2 col-form-label">Account ID</label>
        <div class="col-10">
          <input class="form-control" type="text" id="accountId" name="accountId" required>
        </div>
      </div>
      <input type="button" class="btn btn-primary" onclick="checkBalance()" value="Check">
    </form>
    <br/>
    <h3 id="balance"></h3>
  </div>
</div>
<script src="https://ajax.googleapis.com/ajax/libs/jquery/1.12.4/jquery.min.js"></script>
<script>
  function checkBalance() {
    var accountId = document.getElementById("accountId").value;
    var path = "http://api.reimaginebanking.com/accounts/" + accountId + "?key=ae3948720ac1bac858b08c3c5c932dff";
    $.get(path, function(data) {
      if (data) {
        document.getElementById("balance").innerHTML = "Total: $" + Math.round(data.balance * 100)/100;
      }
    })
  }
</script>
<script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js"></script>
<script src="antixss.js" type="text/javascript"></script>
</body>

</html>
